# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3.3'
networks:
  backend:
   name: app
   driver: bridge
volumes:
  postgres-data:
# Define services
services:
 
  myapp:
    image: sang-uaa-test:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
    - db
    environment:
        - "SPRING_PROFILES_ACTIVE=dev"
        - DB_USERNAME=postgres
        - DB_DATABASE=sang-uaa-service
        - DB_PORT=5432
        - DB_PASSWORD=123456
        - DB_HOST=db
    ports:
        - "9999:9999"
    networks:
      - backend
  # Database Service (Postgres)
  db:
    # Use the Docker Image postgres. This will pull the 12 version.
    image: postgres:12
    # Give the container the name postgres-db. You can changes to something else.
    container_name: postgres-db
    restart: always
    # Set a volume some that database is not lost after shutting down the container.
    # I used the name postgres-data but you can changed it to something else.
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    # Maps port 5432 (localhost) to port 5432 on the container. You can change the ports to fix your needs.
    ports:
      - "5433:5432"
    # Setup the username, password, and database name. You can changes these values.
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: sang-uaa-service
      PGDATA: /var/lib/postgresql/data/pgdata
  testnginx:
    image: testnginx:latest
    container_name: testnginx123
    restart: always
    networks: 
      - backend
    ports:
      - "9090:80"
    # Service health check
    healthcheck:
      test: pg_isready -U postgres
      interval: 1m
      timeout: 10s
      retries: 2